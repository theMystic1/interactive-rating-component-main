<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Rating state start -->

    <main class="main">
      <section class="section section1">
        <div class="feedback">
          <article class="rate-us">
            <div class="div-star-icon">
              <img src="images/icon-star.svg" alt="" class="star" />
              <h1 class="head">How did we do?</h1>
              <p class="rating-message msg">
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!
              </p>
              <div class="ratings-btn">
                <button class="btn" data-btn="1">1</button>
                <button class="btn" data-btn="2">2</button>
                <button class="btn" data-btn="3">3</button>
                <button class="btn" data-btn="4">4</button>
                <button class="btn" data-btn="5">5</button>
              </div>

              <button class="submit-btn">SUBMIT</button>
            </div>
          </article>
        </div>
      </section>
      <!-- Rating state end -->

      <!-- Thank you state start -->

      <!-- Thank you state end -->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Chukwudike prosper</a>.
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
